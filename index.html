<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Puppies</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- Google Font -->
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif; /* Updated font */
        }

        h1.page-header {
            text-align: center; /* Center align the header */
            font-size: 3em; /* Large header size */
            margin-top: 20px; /* Space above the header */
            color: #00B7FF; /* Header color */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive columns */
            gap: 10px; /* Gap between cards */
            padding: 20px; /* Padding around the grid */
        }

        .card {
            background: #07182E;
            position: relative;
            display: flex;
            justify-content: center; /* Center items vertically */
            align-items: center; /* Center items horizontally */
            overflow: hidden;
            border-radius: 20px;
            cursor: pointer; /* Pointer cursor on hover */
            padding: 10px; /* Added padding for better spacing */
            height: 150px; /* Fixed height to center text vertically */
        }

        .card h2 {
            z-index: 1; /* Stack order */
            color: white; /* Text color */
            text-align: center; /* Center text */
            margin: 0; /* Remove margin */
        }

        .card::before {
            content: ""; /* Necessary for pseudo-element */
            position: absolute;
            width: 100px;
            height: 130%;
            background-image: linear-gradient(180deg, rgb(0, 183, 255), rgb(255, 48, 255));
            animation: rotBGimg 3s linear infinite; /* Rotating background */
            transition: all 0.2s linear; /* Smooth transition */
        }

        @keyframes rotBGimg {
            from {
                transform: rotate(0deg); /* Start rotation */
            }
            to {
                transform: rotate(360deg); /* Full rotation */
            }
        }

        .card::after {
            content: "";
            position: absolute;
            background: #07182E; /* Overlay color */
            inset: 5px; /* Space from edges */
            border-radius: 15px; /* Rounded edges */
        }
    </style>
</head>
<body>
    <h1 class="page-header">FreePups.org</h1> <!-- Large header -->
    <div class="container">
        <!-- Create cards with clickable functionality -->
        <div class="card" onclick="location.href='Cube.html'">
            <h2>The Color Changing Cube</h2>
        </div>
        <div class="card" onclick="location.href='Matrix.html'">
            <h2>The Matrix Rain</h2>
        </div>
        <div class="card" onclick="location.href='Part.html'">
            <h2>Particles</h2>
        </div>
        <div class="card" onclick="location.href='santa.html'">
            <h2>???</h2>
        </div>
        <div class="card" onclick="location.href='Draw.html'">
            <h2>Draw</h2>
        </div>
        <div class="card" onclick="location.href='Ripple.html'">
            <h2>Ripple</h2>
        </div>
        <div class="card" onclick="location.href='Non.html'">
            <h2>Non-Verbal Keyboard</h2>
        </div>
        <div class="card" onclick="location.href='Game.html'">
            <h2>Upcoming Games</h2>
        </div>
    </div>
</body>
</html>
