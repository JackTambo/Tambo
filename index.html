<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modern Colorful Homepage with Animated Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body, html {
            height: 100%;
            overflow: hidden;
        }
        .hero {
            background-image: url('https://cdn.britannica.com/08/194708-050-56FF816A/potatoes.jpg'); /* Replace with your image URL */
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 100px;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px; /* Adjust the width as needed */
            height: auto; /* Keep the aspect ratio */
        }
        .button {
            background-color: #ED6767;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #63ECDF;
        }

        /* Dropdown Menu */
        .dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #5A9CE3;
            border-radius: 12px;
            padding: 10px;
            cursor: pointer;
        }
        .dropdown-toggle {
            color: white;
            font-size: 16px;
            padding: 5px;
        }
        
        /* Enhanced dropdown content */
        .dropdown-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #FFFFFF; /* White background for contrast */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            list-style: none;
            padding: 0; /* Remove default padding */
            width: 180px; /* Increased width */
            z-index: 1;
            opacity: 0;
            visibility: hidden; /* Initially hidden */
            transform: translateY(-20px); /* Start position for the animation */
            transition: all 0.4s ease;
        }

        .dropdown-menu li {
            padding: 12px 15px; /* Increased padding */
            text-align: left; /* Align text to the left */
            color: #333; /* Dark text color */
            transition: background-color 0.3s; /* Smooth background color change */
        }
        .dropdown-menu li:hover {
            background-color: #f0f0f0; /* Light grey on hover */
            color: #ED6767; /* Change text color on hover */
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-menu {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <!-- Logo Image -->
        <img src="Logo3.png" alt="Logo" class="logo"> <!-- Replace with your logo image URL -->

       

        <!-- Custom Dropdown Menu -->
        <div class="dropdown" onclick="toggleDropdown()">
            <div class="dropdown-toggle">Menu â–¼</div>
            <ul class="dropdown-menu" id="dropdownMenu">
                <li><a href="Pix.html" style="text-decoration: none; color: inherit;">Pixel Art Generator</a></li>
               <li><a href="Radio.html" style="text-decoration: none; color: inherit;">Radio</a></li>
            
            </ul>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const menu = document.getElementById('dropdownMenu');
            if (menu.style.visibility === 'visible') {
                menu.style.visibility = 'hidden';
                menu.style.opacity = '0';
            } else {
                menu.style.visibility = 'visible';
                menu.style.opacity = '1';
            }
        }
    </script>

</body>
</html>
