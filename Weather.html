<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
  <style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    color: white;
    margin: 0;
    padding: 20px;
    text-align: center;
}

.container {
    max-width: 600px;
    margin: auto;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

input[type="text"] {
    padding: 10px;
    width: 70%;
    border: none;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background: #00b09b;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #007a7a;
}

#weather-display, #historical-display {
    border: 1px solid #ccc; /* Adds a border for visibility */
    padding: 10px;          /* Adds space inside the container */
    margin: 10px 0;        /* Adds space around the container */
    background-color: #f9f9f9; /* Light background for contrast */
    color: #333;           /* Dark text color */
    border-radius: 5px;    /* Rounded corners */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}

h2, h3 {
    margin: 0; /* Remove default margins for headings */
    color: #2c3e50; /* Darker color for headings */
}
</style>
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <input type="text" id="city-input" placeholder="Enter city name" />
        <button id="search-button">Get Weather</button>
        <div id="weather-display" class="weather-display"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
